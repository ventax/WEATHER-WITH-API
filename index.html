<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontnya -->                                                                                  
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- cssnya -->
        <link rel="stylesheet" href="style.css">
    <title> Cuaca Premium </title>
</head>


<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <!-- kolom pencarian -->
            <input type="text" placeholder="Pilih lokasi kamu">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        
        <!-- ketika error maka akan muncul gambar dan tulisan seperti ini-->

        <div class="not-found">
            <img src="images/404.png" alt="not found">
            <p>Oops! Invalid location please again :/ </p>
        </div>
        
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        
        <div class="weather-details">
            <!-- bagian untuk humidity atau kelembapan -->
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p> Humidity </p>
                </div>
            </div>
            <!-- bagian untuk wind speed atau kecepatan angin -->
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p> Wind Speed </p>
                </div>
            </div>
        </div>
        
    </div>

    <!-- bagian icon di ambil dari website -->
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <!-- javascript source -->
    <script src="script.js"></script>
</body>

</html>
